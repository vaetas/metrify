name: metrify
description: Track all your metrics

version: 0.1.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  toast: ^0.1.5
  flutter_speed_dial: ^1.2.5
  flutter_feather_icons: ^1.0.3
  flutter_slidable: ^0.5.4
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  url_launcher: ^5.4.2
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.0+2
  build_runner: ^1.7.4

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter-Bold.otf
          weight: 700